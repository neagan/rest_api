<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Side</title>
</head>
<body>
  <h1>Rewards App</h1>

  <h3>Existing Profiles</h3>
  <ul id="rewardList"></ul>

  <h3>Create New Profile</h3>
  Level: <input type="text" id="level">
  <br>
  Points: <input type="text" id="points">
  <br>
  <button id="submit">Save</button>

  <h3>Edit Profile</h3>
  ID: <input type="text" id="update-id">
  <br>
  Level: <input type="text" id="update-level">
  <br>
  Points: <input type="text" id="update-points">
  <br>
  <button id="update">Update</button>

  <h3>Delete Profile</h3>
  ID: <input type="text" id="delete-id">
  <br>
  <button id="delete">Delete</button>
  <br><br>

  <script src="bundle.js"></script>
</body>
</html>
